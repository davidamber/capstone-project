<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="mystyle.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="/style.css">

  <title></title>
  <style>
    h1, h2, form, p {
      text-align: center;
    }
    body {
      background-color: #eeddc7;
      font-family: 'Roboto', sans-serif;
    }
    .dropdown {
      text-align: center;
    }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<h1>Tell us a little about yourself. </h1><br>
<form>
  <label for="fname">First Name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last Name:</label><br>
  <input type="text" id="lname" name="lname"><br>
  <label for="email">Email:</label><br>
  <input type="text" id="email" name="email"><br><br>
</form>
<h2>What's your preferred method of coffee?</h2>
<div class="dropdown">
  <button class="btn btn-light btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Coffee Machine
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#">Coffee Machine</a>
    <a class="dropdown-item" href="#">Pour-over</a>
    <a class="dropdown-item" href="#">French Press</a>
    <a class="dropdown-item" href="#">Aeropress</a>
  </div><br><br>
</div>
<h2>What's your preferred strength of coffee?</h2>
<form>
  <input type="radio" id="regular" name="strength">
  <label for="regular">Regular</label><br>
  <input type="radio" id="strong" name="strength">
  <label for="Strong">Strong</label><br><br>

  <button type="button" class="btn btn-secondary btn-lg btn-light">Submit</button>
</form>
</body>
</html>
</body>
</html>
