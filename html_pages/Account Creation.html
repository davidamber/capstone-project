<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="mystyle.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="/style.css">

  <title></title>
  <style>
    h1, h2, form, p {
      text-align: center;
    }
    body {
      background-color: #eeddc7;
    }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<h1>Tell us a little about yourself. </h1><br>
<form>
  <label for="fname">FIRST NAME:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">LAST NAME:</label><br>
  <input type="text" id="lname" name="lname"><br>
  <label for="email">EMAIL:</label><br>
  <input type="text" id="email" name="email"><br><br>
</form>
<h2>What's your preferred method of coffee?</h2>
<form>
  <input type="checkbox" id="method1" name="method1" value="Coffee Machine">
  <label for="method1">Coffee Machine</label><br>
  <input type="checkbox" id="method2" name="method2" value="Pour Over">
  <label for="method2">Pour Over</label><br>
  <input type="checkbox" id="method3" name="method3" value="French Press">
  <label for="method3">French Press</label><br>
  <input type="checkbox" id="method4" name="method4" value="Aeropress">
  <label for="method4">Aeropress</label><br><br>
</form>
<h2>What's your preferred strength of coffee?</h2>
<form>
  <input type="radio" id="weak" name="strength">
  <label for="weak">Weaker</label><br>
  <input type="radio" id="regular" name="strength">
  <label for="regular">Regular</label><br>
  <input type="radio" id="strong" name="strength">
  <label for="Strong">Strong</label><br><br>

  <button type="button" class="btn btn-secondary btn-lg btn-light">Submit</button>
</form>
</body>
</html>
</body>
</html>
