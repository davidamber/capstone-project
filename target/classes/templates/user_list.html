<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>User List</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&family=Roboto&display=swap"
        rel="stylesheet">
  <style>
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 60px;
    }
    #update {
      background-color: #9ab0a6;
    }
    #add {
      background-color: #9ab0a6;
    }
    th {
      background-color: #9ab0a6;
    }
    td {
      background-color: #a4d0bd;
    }
    body {
      background-color: #eeddc7;
    }
  </style>
</head>
<body>

<div class="container my-2">
  <h1>Users List</h1><br>

  <a th:href="@{/register}" class="btn btn-sm btn-light mb-3" id="add"> Add New User </a>

  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>User First Name</th>
      <th>User Last Name</th>
      <th>User Email</th>
      <th>Preferred Strength</th>
      <th>Preferred Method</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="userList : ${listUserLists}">
      <td th:text="${userList.firstName}"></td>
      <td th:text="${userList.lastName}"></td>
      <td th:text="${userList.email}"></td>
      <td th:text="${userList.strength}"></td>
      <td th:text="${userList.method}"></td>
      <td> <a th:href="@{/showFormForUpdate/{id}(id=${userList.id})}" class="btn btn-light" id="update">Update</a>
        <form th:action="@{/deleteUserList/{id}(id=${userList.id})}" method="post">
          <button class="btn btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/logout}" id="index">Logout</a>
</div>
</body>

</html>
