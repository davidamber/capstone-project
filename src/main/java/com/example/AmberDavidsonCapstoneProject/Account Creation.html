<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome! Let's create your account: </h1>
<form>
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname">
</form>
<p>What's your preferred method of coffee?</p>
<form>
    <input type="checkbox" id="method1" name="method1" value="Coffee Machine">
    <label for="method1">Coffee Machine</label><br>
    <input type="checkbox" id="method2" name="method2" value="Pour Over">
    <label for="method2">Pour Over</label><br>
    <input type="checkbox" id="method3" name="method3" value="French Press">
    <label for="method3">French Press</label><br>
    <input type="checkbox" id="method4" name="method4" value="Aeropress">
    <label for="method4">Aeropress</label><br>
</form>
<p>What's your preferred strength of coffee?</p>
<form>
    <input type="radio" id="weak" name="strength">
    <label for="weak">Weaker</label><br>
    <input type="radio" id="regular" name="strength">
    <label for="regular">Regular</label><br>
    <input type="radio" id="strong" name="strength">
    <label for="Strong">Strong</label><br><br>
    <input type="submit" value="Submit"><br>
</form>
</body>
</html>
