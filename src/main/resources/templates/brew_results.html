    </style>

<body>
<!--<button class="btn"><i class="fa fa-large fa-home"></i></button>-->
<div class="container">
    <img th:src="@{/images/noun-cafe-3166456.png}"><br>
    <h1>Here's your brew!</h1><br>
    <form id="form" action="#" th:action="@{/saveBrewResults}" th:object="${brewResults}" method="POST">
        <table class="center" style="width:70%">
            <tr>
                <th>Brew Method</th>
                <th>Coffee Amount</th>
                <th>Water Amount</th>
            </tr>
            <tr>
                <td th:text="*{methodName}"></td>
                <td th:text="*{coffee}"></td>
                <td th:text="*{water}"></td>
            </tr>
        </table><br>
        <input type="text" th:field="*{methodName}"></input>
        <input type="text" th:field="*{coffee}"></input>
        <input type="text" th:field="*{water}"></input>

        <button type="submit" class="btn btn-md">Save Brew</button>
    </form><br>
    <a th:href="@{/form}" id="newBrew">Create a New Brew</a><br>
    <a th:href="@{/brewList}" id="brewlist">Back to Brew List</a>
</div><br><br><br>
<div style="text-align: center">
