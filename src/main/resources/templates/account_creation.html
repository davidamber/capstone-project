<h1>Tell us a little about yourself.</h1><br><br>
<h2>Personal Information</h2>
<form id="form1">
    <div class="input-group" action="#" method="POST">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="fname" type="text" class="form-control" name="fname" placeholder="First Name">
    </div>
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="lname" type="text" class="form-control" name="lname" placeholder="Last Name">
    </div>
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
        <input id="email" type="text" class="form-control" name="email" placeholder="Email">
    </div>
<h2>Preferred Coffee Method:</h2>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Coffee Machine</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Pour-over</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option1">
        <label class="form-check-label" for="inlineRadio1">French Press</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option2">
        <label class="form-check-label" for="inlineRadio2">Aeropress</label>
    </div>

    <h2>Preferred Coffee Strength:</h2>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option1">
        <label class="form-check-label" for="inlineRadio1">Regular</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6" value="option2">
        <label class="form-check-label" for="inlineRadio2">Strong</label>
    </div><br><br>

    <button type="submit" class="btn btn-lg" id="sButton">Submit</button>
