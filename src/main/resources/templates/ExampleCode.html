<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<style>
    input.btn {
        background-color: #9ac98a;
    }
    a {
        color: #86977e;
        text-decoration: none;
    }
    h1 {
        color: #9ac988;
    }
    #twitterlogin {
        background-color: #019cec;
        color: white;
    }

</style>
<body class="container">
<div class="row">
  <form class="col-6" action="">
    <h1>Register</h1>
    <h6>Insert your account information</h6>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
      <input class="form-control" type="text" placeholder="Username">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon2"><i class="bi bi-envelope-fill"></i></span>
      <input class="form-control" type="email" placeholder="Email">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon3"><i class="bi bi-key-fill"></i></span>
      <input class="form-control" type="password" placeholder="Password">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon4"><i class="bi bi-key-fill"></i></span>
      <input class="form-control" type="password" placeholder="Repeat Password">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="agreeTerms">
      <label class="form-check-label" for="agreeTerms">I agree to the <a href="">Terms of Use</a> </label>
    </div>
    <input type="submit" class="btn text-white">

  </form>
  <form class="col-6" action="">
    <h1>Login</h1>
    <h6>Login using social network:</h6>
    <div class="container">
      <div class="row">
        <a class="col btn btn-primary" href=""><i class="bi bi-facebook"></i>Sign in with Facebook</a>
        <a id="twitterlogin" class="col btn" href=""><i class="bi bi-twitter"></i>Sign in with Twitter</a>
      </div>
    </div>

    <h6>Or insert your account information:</h6>
    <div class="container">
      <div class="row">
        <div class="col input-group mb-3 mx-0">
          <span class="input-group-text" id="basic-addon5"><i class="bi bi-person-fill"></i></span>
          <input class="form-control" type="text" placeholder="Username">
        </div>
        <div class="col input-group mb-3 mx-0">
          <span class="input-group-text" id="basic-addon6"><i class="bi bi-key-fill"></i></span>
          <input class="form-control" type="password" placeholder="Password">
        </div>
      </div>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="keepLoggedIn">
      <label class="form-check-label" for="keepLoggedIn">Keep me logged in</label>
    </div>
    <input type="submit" class="btn text-white">
    <p>Don't have an account? <a href="">Register</a></p>
    <p>Forgot your <a href="">Password</a> or <a href="">Username</a>?</p>
  </form>
</div>

</body>
</html>
